<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Matching Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Matching Game</h1>
        <div class="scoreboard">
            <p>Round: <span id="current-round">1</span>/5</p>
            <p>Score: <span id="current-score">0</span></p>
        </div>
        <div class="color-section">
            <div>
                <h2>Target Color</h2>
                <div id="target-color" class="color-box"></div>
            </div>
            <div>
                <h2>Your Color</h2>
                <div id="player-color" class="color-box"></div>
            </div>
        </div>
        <div class="sliders">
            <div class="slider">
                <label for="red">Red: <span id="red-value">0</span></label>
                <input type="range" id="red" name="red" min="0" max="255" value="0">
            </div>
            <div class="slider">
                <label for="green">Green: <span id="green-value">0</span></label>
                <input type="range" id="green" name="green" min="0" max="255" value="0">
            </div>
            <div class="slider">
                <label for="blue">Blue: <span id="blue-value">0</span></label>
                <input type="range" id="blue" name="blue" min="0" max="255" value="0">
            </div>
        </div>
        <button id="submit-btn">Submit</button>
        <button id="next-swatch-btn" style="display:none;">Next Swatch</button>
        <div id="feedback"></div>
        <button id="new-game-btn" style="display:none;">Start New Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
